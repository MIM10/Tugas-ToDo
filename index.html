<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas UTS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="kpl">
            <h1> ToDo List</h1>
        </div>

        <div class="bdn">
            <form id="form">
                <h2 class="titel">Tambah yang harus dilakukan</h2>
                
                <!-- membuat input todo list -->
                <p class="jdl">Masukkan hal yang akan dilakukan</p>
                <input type="text" id="input" placeholder="Title..">
                <br>
                <!-- membuat input tgl todo list -->
                <p class="jdl">Masukkan tanggal harus selesai</p>
                <input type="date" name="" id="inputDate"><br>
    
                <button type="submit" id="btn" class="addbtn">Submit</button>
            </form>
            
            <!-- membuat hasil blm kelar -->
            <div class="hasil">
                <h3>Yang Harus Dilakukan</h3>
                <div id="hasilblm"></div>
            </div>

            <!-- membuat hasil udh kelar -->
            <div class="hasil2">
                <h3>Yang Sudah Dilakukan</h3>
                <div id="hasiludh"></div>
            </div>
        </div>
        <footer>
            <p>&COPY; Author: Abdullah Qa'id Mu'aadz<br>
            <a href="mailto:abdqdmim@gmail.com">abdqdmim@gmail.com</a></p>
        </footer>
    </div>
</body>
<script src="main.js"></script>

</html>
